<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display"><p class="display-text">0</p></div>
    <div class="btnContainer">
      <button class="clear" id="clear">CLEAR</button>
      <button class="btnOperate" id="divide">/</button>
      <button class="btnNum">7</button>
      <button class="btnNum">8</button>
      <button class="btnNum">9</button>
      <button class="btnOperate" id="multiply">x</button>
      <button class="btnNum">4</button>
      <button class="btnNum">5</button>
      <button class="btnNum">6</button>
      <button class="btnOperate" id="subtract">-</button>
      <button class="btnNum">1</button>
      <button class="btnNum">2</button>
      <button class="btnNum">3</button>
      <button class="btnOperate" id="add">+</button>
      <button class="btnNum" id="btn0">0</button>
      <button class="btnCalc" id="calculate">=</button>
    </div>
  </div>
</body>
</html>
